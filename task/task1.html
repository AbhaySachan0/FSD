<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Divs Side by Side</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Left side (Text) -->
    <div class="left">
      <h2>Welcome to My Page</h2>
      <p>
        This is some sample text on the left side.  
        You can add more content here, like paragraphs, buttons, or lists.
      </p>
    </div>

    <!-- Right side (Image) -->
    <div class="right">
      <img src="https://via.placeholder.com/250" alt="Sample Image" />
    </div>

  </div>
</body>
</html>
