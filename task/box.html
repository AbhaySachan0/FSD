<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Divs Side by Side</title>
  <style>
    .container {
        display: flex;
        align-items: center;         
        justify-content: space-between;
        padding: 20px;
        gap: 20px;                   
    }


    .left {
        flex: 1;
        padding: 20px;
        background: #f0f0f0;
    }

    .right {
        flex: 1;
        padding: 20px;
        background: #e0f7fa;
        text-align: center;
        border-radius: 2%;

    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Left side (Text) -->
    <div class="left"">
      <p>
        Hello
      </p>
    </div>

    <!-- Right side (Image) -->
    <div class="right">
       <p>
        Hello
       </p>
    </div>

  </div>
</body>
</html>
