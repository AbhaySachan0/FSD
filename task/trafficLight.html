<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>
    <style>
        .container {
            width: 120px;
            background: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .red {
            background: red;
        }
        .yellow {
            background: yellow;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
</body>
</html>
