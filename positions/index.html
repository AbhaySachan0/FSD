<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9.css">
    <style>
        body{
            height: 1300px;
        }
        .container
        {
            display: flex;
            gap: 25px;
            justify-content: center;
            border: 2px solid black;
        }
        .box1
        {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: static;
        }
        .box2
        {
            width: 200px;
            height: 200px;
            background-color:red;
            position: relative;
        }
        .box3
        {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 242);
            position: fixed;
            bottom: 0;
            right: 0;
            top: 0;
            
        }
        .box4
        {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 208, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">This is a box 1!</div>
        <div class="box2">This is a box 2!</div>
        <div class="box3">This is a box 3!</div>
        <div class="box4">This is a box 4!</div>




    </div>
</body>
</html>
